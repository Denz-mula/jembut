<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Toko Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #111;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
      text-align: center;
      width: 320px;
      position: relative;
    }

    .login-box img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid red;
  box-shadow: 0 0 15px red;
  margin-bottom: 15px;
}

    .login-box h2 {
      color: red;
      margin-bottom: 20px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: red;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      background: #000;
      border: 1px solid red;
      border-radius: 5px;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 10px red;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: darkred;
    }

    /* Pesan login */
    .message {
      display: none;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      animation: slideDown 0.5s ease forwards;
    }

    .message.error {
      color: #ff3333;
    }

    .message.success {
      color: #33ff33;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Logo"> <!-- Ganti dengan logo kamu -->
    <h2><i class="fas fa-user-shield"></i> LOGIN</h2>
    
    <!-- Pesan error/sukses -->
    <div id="loginMessage" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit"><i class="fas fa-rocket"></i> ACCESS</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let msg = document.getElementById("loginMessage");

      if(username === "admin" && password === "1234") {
        msg.textContent = "Login berhasil! Mengalihkan...";
        msg.className = "message success";
        msg.style.display = "block";

        setTimeout(() => {
          window.location.href = "ddos.html"; // arahkan ke file utama
        }, 1500);
      } else {
        msg.textContent = "Username atau Password salah!";
        msg.className = "message error";
        msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
